<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <style>
    #container {
      width: 100%;
      height: 200px;
      line-height: 200px;
      text-align: center;
      color: #fff;
      background-color: #444;
      font-size: 30px;
    }
  </style>
</head>
<body>
<div id="container"></div>


<script>
  let count = 1
  const action = throttle(addCount, 1000)

  document.getElementById('container').addEventListener('mousemove', action)

  function addCount() {
    container.innerHTML = count++
  }

  // 时间戳
  function throttle(func, wait) {
    let prev = Date.now();

    return function () {
      let _this = this;
      let args = arguments;
      let now = Date.now()
      if (now - prev > wait) {
        func.apply(_this, args)
        prev = now
      }
    }
  }
  // 定时器
  function throttle(func, wait) {
    let timer;

    return function () {
      let _this = this;
      let args = arguments;
      if (!timer) {
        timer = setTimeout(function () {
          timer = null;
          func.apply(_this, args)
        }, wait)
      }
    }
  }
</script>
</body>
</html>
