<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <style>
    #container {
      width: 100%;
      height: 200px;
      line-height: 200px;
      text-align: center;
      color: #fff;
      background-color: #444;
      font-size: 30px;
    }
  </style>
</head>
<body>
<div id="container"></div>
<script>
  let count = 1
  const action = debounce(addCount, 3000)

  document.getElementById('container').addEventListener('mousemove',action)

  function addCount() {
    container.innerHTML = count++
  }

  function debounce(func, wait) {
    let timeout;

    return function () {
      let _this = this;
      let _args = arguments; // 传入event事件对象
      clearTimeout(timeout);
      timeout = setTimeout(function () {
        func.apply(_this, _args)
      }, wait);
    }
  }

</script>
</body>
</html>
